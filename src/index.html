<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Crash Analysis</title>
  <script src="https://unpkg.com/ag-grid-enterprise/dist/ag-grid-enterprise.js"></script>
  <script src="../dist/crash-analytics.js"></script>
</head>
<style>
  .row {
    display: table;
    width: 100%;
    /*Optional*/
    table-layout: fixed;
    /*Optional*/
    border-spacing: 10px;
    /*Optional*/
  }

  .column {
    display: table-cell;
  }
</style>

<body>

  <div class="row">
    <div class="column">
      <div style="width: 800px; height: 350px;">
        <impact-analysis init-chart="pie" init-datasource="CRASHES_2010-2019" init-filter1="Year\2019"
          init-filter2="County\Albany" init-variable="County">
        </impact-analysis>
      </div>
    </div>

    <div class="column">
      <div style="width: 700px; height: 350px;">
        <frequency-analysis init-chart="pie" init-datasource="CRASHES_2010-2019" init-filter="Year\2019"
          init-variable="County">
        </frequency-analysis>
      </div>
    </div>

    <div class="column">
      <div style="width: 800px; height: 350px;">
        <crosstab-analysis init-chart="pie" init-datasource="CRASHES_2010-2019" init-filter1="Year\2019"
          init-filter2="County\Albany" init-variable="County">
        </crosstab-analysis>
      </div>
    </div>
  </div>
</body>

</html>
